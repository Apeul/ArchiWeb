      ambiance sport et d\xE9tente et d\xE9coration atypique : le Luna au Mans est
      l'un des incontournables de la rue du Docteur Leroy."}
- model: socialnetwork.bar
  pk: 3
  fields: {name: Le Mulligan's, address: '44 rue du Docteur-Leroy, 72000 Le Mans',
    localisation: 72, picture: upload/bar-le-mans-le-mulligans-1420-4.jpeg, speciality: "Bi\xE8re",
    prix: 7, description: "Il ne manque qu'une porte battante \xE0 franchir pour se
      retrouver outre-mer, en plein coeur d'un Irish Pub : d\xE9cor int\xE9gral en
      bois et tabourets hauts permettant de s'accouder au comptoir massif pour discuter
      avec le \" tavernier \". Autour, des tables rondes (plateaux pos\xE9s sur des
      barriques) ou carr\xE9es, prot\xE9g\xE9es par de courtes cloisons ou alors sur\xE9lev\xE9es.
      M\xEAme apr\xE8s avoir chang\xE9 de propri\xE9taire en 2012, rien n'a chang\xE9.
      La commande se fait directement au comptoir. Le grand \xE9cran plat f\xE9d\xE8re
      tous les supporters sportifs, mais c'est \xE0 un match de rugby qu'il faut assister
      ici pour mieux sentir la fi\xE8vre monter. Musique exclusivement anglo-saxonne
      (plut\xF4t rock) pour une client\xE8le au look d\xE9sinvolte ou \xE9l\xE9gant,
      qui discute, chante voire danse entre deux parties de billard ou de fl\xE9chettes.
      Souvent, l'ambiance intensifie la chaleur en cours de soir\xE9e, et c'est le
      moment de profiter de la terrasse, o\xF9 l'atmosph\xE8re est aussi gaie. A tester,
      la table pression, dans le fond du bar \xE0 gauche : un table ronde sur laquelle
      tr\xF4ne 2 tireuses pression (Guiness et Carlsberg). Vous commandez au bar le
      nombre de litres voulu, puis vous pouvez vous servir vous-m\xEAme. Quand le
      compte est atteint, il n'y a plus qu'\xE0 recommander. Une version moderne et
      plus ludique de la girafe. Vers 2h, un son de cloche annonce la fermeture...
      oui, d\xE9j\xE0. La r\xE9putation du Mulligan's est \xE0 hauteur de ce qu'il
      procure."}
- model: socialnetwork.bar
  pk: 4
  fields: {name: Fost, address: '34 rue du Port, 72000 Le Mans', localisation: 72,
    picture: upload/cafe-fost-la-mans.jpeg, speciality: Punch Australien, prix: 13,
    description: "Le dernier arriv\xE9 de la rue du Port, et il vaut vraiment le d\xE9tour,
      l'ancien Jungle a \xE9t\xE9 repris et remani\xE9, ouf, enfin ! Pour la d\xE9co
      de la premi\xE8re salle, les murs n'ont pas chang\xE9, on trouve toujours cette
      ambiance chaleureuse feutr\xE9e et atypique qu'on adore, par contre tout le
      reste a \xE9t\xE9 revu et corrig\xE9, le mobilier devenu tr\xE8s lounge, le
      bar, le m\xE9nage (et ce n'\xE9tait pas du luxe), la climatisation et donc le
      chauffage (les anciens clients savent de quoi on parle). De grands tabourets
      vous attendent au bar, montez les quelque marches qui montent \xE0 la terrasse
      et d\xE9couvrez \xE0 quel point les effort du nouveau propri\xE9taire ont \xE9t\xE9
      b\xE9n\xE9fiques, et ce n'est pas fini, une seconde salle (au-dessus du bar)
      a ouvert aussi, et l\xE0 c'est dans une ambiance surf que nous rentrons, des
      canap\xE9s vous tendent les bras et n'attendent que vous, une pin-up tr\xF4ne
      au milieu du bar tenant une planche de surf, les platines du DJ sont ici - regardez
      c\xF4t\xE9 balcon (\xE0 partir de 23h le week-end) -, ainsi il peut voir ce
      qu'il se passe en haut et en bas ! Assur\xE9ment c'est un lieu \xE0 red\xE9couvrir
      et o\xF9 revenir avec une grande confiance. C\xF4t\xE9 consommations, on vous
      proposera des shooters \xE0 2,50 \u20AC et 20 \u20AC le m\xE8tre, les softs
      et sodas sont \xE0 2,50 \u20AC, les smoothies \xE0 7 \u20AC, et bien entendu
      vous trouverez tous les autres cocktails et boissons que vous pouvez trouver
      dans un \xE9tablissement comme celui-ci... C'est vraiment un rendez-vous \xE0
      ne pas manquer."}
