- model: socialnetwork.bar
  pk: 1
  fields: {name: "Caf\xE9 Cr\xE8me", address: '2 Rue de la Barillerie, 72100 Le Mans',
    localisation: 72, picture: upload/2772.jpeg, speciality: "J\xE4germeister", prix: 6,
    description: "Cet \xE9tablissement discret, tranquille et imperturbable en journ\xE9e
      se m\xE9tamorphose la nuit venue, et l'ambiance s'installe. La client\xE8le
      rajeunit et la musique est un peu plus forte. Les commandes se succ\xE8dent
      au bar \xE0 un rythme effr\xE9n\xE9, on parle haut, on fume dehors un verre
      \xE0 la main, et des farceurs jettent parfois de la lessive dans la fontaine
      situ\xE9e en face du bar. Le Caf\xE9 Cr\xE8me accueille m\xEAme un DJ le vendredi
      et samedi soir ! Que demander de plus ? Voil\xE0 de quoi passer une bonne soir\xE9e
      entre amis. En plus, saucisson \xE0 toute heure ! Un lieu \xE0 visiter, surtout
      si les br\xE8ves de comptoir vous attirent."}
- model: socialnetwork.bar
  pk: 2
  fields: {name: Luna Cafe, address: '37 Rue du Dr Leroy, 72000 Le Mans', localisation: 72,
    picture: upload/bar-le-mans-luna-cafe-1419-4.jpeg, speciality: Vodka, prix: 7,
    description: "Le Luna Caf\xE9, c'est un bar compos\xE9 de trois salles magistrales,
      3 d\xE9cos, 9 \xE9crans, pour 3 ambiances d'enfer, toutes sur le th\xE8me de
      la f\xEAte et de la bonne humeur !  Que ce soit pour une vir\xE9e entre potes,
      pour un enterrement de vie de gar\xE7ons/filles, pour assister aux retransmissions
